<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<input type="text" name="" id="inputValue" maxlength="999">
		<button id="clear" class="square">C</button>
		<div>
			<button class="square number">1</button>
			<button class="square number">2</button>
			<button class="square number">3</button>
			<button class="square number">+</button>
		</div>
		<div>
			<button class="square number">4</button>
			<button class="square number">5</button>
			<button class="square number">6</button>
			<button class="square number">-</button>
		</div>
		<div>
			<button class="square number">7</button>
			<button class="square number">8</button>
			<button class="square number">9</button>
			<button class="square number">x</button>
		</div>
		<div>
			<button class="square number">.</button>
			<button class="square number">0</button>
			<button class="square" id="equal">=</button>
			<button class="square number">รท</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
